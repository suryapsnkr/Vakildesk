<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Customers</title>
</head>
<body>
    <h1>Top 5 Customers[Most Spent] in the Last 6 Months</h1>
    <table>
        <tr>
            <th>Customer ID</th>
            <th>Total Spent</th>
        </tr>
        {% for customer in tcustomers %}
        <tr>
            <td>{{ customer.customer }}</td>
            <td>${{ customer.total_spent }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
